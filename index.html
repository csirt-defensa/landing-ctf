<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Zona Zero Day</title>
	</head>
	<body>

			<div id="countdown-timer">
				<div class="days box-timer">
					<div class="numbers" id="days"><h2>3</h2></div>
